<form action="|action|" method="POST" accept-charset="utf-8">
	<fieldset>
		<legend>|legend|</legend>
		<label for="edition_titre">|label_titre|</label>
		<input type="text" name="edition_titre" value="|titre|"><br />
		<label for="edition_contenu">|label_contenu|</label>
		<textarea name="edition_contenu">|contenu|</textarea><br />
		<input type="submit" value="|submit|">
	</fieldset>
</form>
