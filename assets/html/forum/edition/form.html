<form action="|action|" method="POST" accept-charset="utf-8">
	<fieldset>
		<legend>|legend|</legend>
		<label for="nom">|label_nom|</label>
		<input type="text" name="nom" value="|value_nom|"><br />
		<label for="description">|label_description|</label>
		<textarea name="description">|value_description|</textarea><br />
		<input type="submit" value="|submit|">
	</fieldset>
</form>
