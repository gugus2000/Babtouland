<form action="|action|" method="POST" accept-charset="utf-8">
	<fieldset>
		<legend>|legend|</legend>
		<label for="conversation_nom">|label_conversation_nom|</label>
		<input type="text" name="conversation_nom" value="|value_conversation_nom|"><br />
		<label for="conversation_description">|label_conversation_description|</label>
		<textarea name="conversation_description" type="text" autocomplete="off">|value_conversation_description|</textarea><br />
		<fieldset>
			<legend>|legend_ajouter_utilisateurs|</legend>
			<button id="bouton_ajouter"><i class="material-icons">add</i></button><br />
			<div id="conteneur_utilisateur">
			</div>
		</fieldset>
		<input type="submit" value="|submit|">
	</fieldset>
	<div class="id">
		|id|
	</div>
</form>
